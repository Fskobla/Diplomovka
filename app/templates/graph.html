<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebscrapniTo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/2daf9707fb.js" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body style="background: lightgoldenrodyellow">
    <div class="wrapper" style="background: lightgoldenrodyellow">
        <div class="logo-literature-container">
            <div class="logo">
                <img id="logo" src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo">
            </div>
        </div>
        <div class="functionality">
            <div class="functionality-navigation">
                <a class="home-icon" href="{{ url_for('literature', word=word) }}"><span id="home-icon" class="material-symbols-outlined" title="Back to literature">arrow_back</span></a>
            </div>
        </div>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'graphYear')">Graph published year</button>
            <button class="tablinks" onclick="openTab(event, 'graphCooccurence')">Co-occurence keyword network</button>
        </div>

        <div id="graphYear" class="graph-year-container tabcontent" style="width: 33%; margin: auto">
            <canvas id="graph-year" width="100" height="100"></canvas>
        </div>
        <div id="graphCooccurence" class="graph-occurrence-container tabcontent" style="width: 60%; height: auto; margin: auto">
            <div class="graph-occurence-navigation">
                <label>Minimum occurrences</label>
                <input class="search-input" id="min_occurrences" name="min_occurrences" type="number" placeholder="Minimum occurrences" value="1" style="width: 20%; text-align: center">
                <span class="occurence-graph-download-icon download-icon-hidden" id="download-co-occurence-graph" title="Download .GEXF"><i class="fa-solid fa-download"></i></span>
                <button id="fetch-co-occurence-graph" title="Fetch Graph Data">Generate</button>
            </div>
            <div id="graph-occurence">
                <img id="image-co-occurence-graph" src="" width="100%" alt="">
            </div>
        </div>
    </div>
    <script>
        fetch(`/get_articles_per_year?word={{ word }}`)
            .then(response => response.json())
            .then(data => {
                renderYearGraph(data)
            })
            .catch(error => console.error('Error fetching data:', error));

            function renderYearGraph(data){
                var years = Object.keys(data);
                var counts = Object.values(data);
                var ctx = document.getElementById('graph-year').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: years,
                        datasets: [{
                            label: 'Articles per Year',
                            data: counts,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        document.getElementById('min_occurrences').addEventListener('input', function() {
            var value = this.value;
            if (value <= 0 || isNaN(value)) {
                this.value = 1;
            }
        });

        document.getElementById('fetch-co-occurence-graph').addEventListener('click', function() {
            document.getElementById('download-co-occurence-graph').classList.remove('download-icon-hidden');
        });

        document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('fetch-co-occurence-graph').addEventListener('click', function() {
        var minOccurrences = document.getElementById('min_occurrences').value;

        fetch(`/generate_co_occurrence_image?word={{word}}&min_occurrences=${minOccurrences}`)
            .then(response => {
                console.log(response)
                document.getElementById('image-co-occurence-graph').src = response.url;
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('download-co-occurence-graph').addEventListener('click', function() {
        var minOccurrences = document.getElementById('min_occurrences').value;
        fetch(`/generate_co_occurrence_gexf?word={{word}}&min_occurrences=${minOccurrences}`)
            .then(response => {
                const link = document.createElement('a');
                link.href = response.url;
                link.download = 'co_occurrence_graph.gexf';
                link.click();
            })
            .catch(error => console.error('Error:', error));
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('image-co-occurence-graph').addEventListener('click', function() {
            var minOccurrences = document.getElementById('min_occurrences').value;
            window.open(`/generate_co_occurrence_image?word={{ word }}&min_occurrences=${minOccurrences}`, '_blank');
            });
        });
    </script>
<script src="{{ url_for('static', filename='js/graph.js' )}}"></script>
</body>
</html>
