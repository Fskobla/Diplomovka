<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebscrapniTo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body style="background: lightgoldenrodyellow">
    <div class="wrapper" style="background: lightgoldenrodyellow">
        <div class="logo-literature-container">
            <div class="logo">
                <img id="logo" src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo">
            </div>
        </div>
        <div class="graph-year-container" style="width: 33%; margin: auto">
            <canvas id="graph-year" width="100" height="100"></canvas>
        </div>
        <div class="graph-occurrence-container" style="width: 33%; margin: auto">
            <div id="graph-occurence"></div>
        </div>
    </div>
    <script>
        fetch(`/get_articles_per_year?word={{ word }}`)
            .then(response => response.json())
            .then(data => {
                var years = Object.keys(data);
                var counts = Object.values(data);
                var ctx = document.getElementById('graph-year').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: years,
                        datasets: [{
                            label: 'Articles per Year',
                            data: counts,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));

        fetch(`/get_co_occurrence_data?word={{ word }}`)
        .then(response => response.json())
        .then(data => {
            createGraph(data);
        })
        .catch(error => console.error('Error fetching data:', error));

    function createGraph(data) {
        const svg = d3.select("#graph-occurence")
            .append("svg")
            .attr("width", 800)
            .attr("height", 600);

    }
    </script>
<script src="{{ url_for('static', filename='js/graph.js' )}}"></script>
</body>
</html>
